<section class="home-container">
    <mat-card class="members-card">
        <mat-card-header>
            <mat-card-title>Users online</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-selection-list #userList [multiple]="false">
                <mat-list-option *ngFor="let user of users" [value]="user">
                    {{ user }}
                </mat-list-option>
            </mat-selection-list>
        </mat-card-content>
    </mat-card>
</section>
